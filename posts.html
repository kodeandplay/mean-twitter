<!doctype html>
<html lang='en-us'>
<head>
	<meta charset='utf-8' />
	<link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' />
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js'></script>
	
</head>
<body ng-app='app'>
<div class='container' ng-controller='PostsCtrl'>
	<h1>Recent Posts</h1>
	<form role='form'>
		<div class='form-group'>
			<div class='input-group'>
				<input ng-model='postBody' class='form-control' />
				<span class='input-group-btn'>
					<button ng-click='addPost()' class='btn btn-default'>Add Post</button>
				</span>
			</div>
		</div>
	</form>
	<ul class='list-group'>
		<li class='list-group-item' ng-repeat='post in posts'>
			<strong>@{{ post.username }}</strong>
			<span>{{ post.body }}</span>
		</li>
	</ul>
</div>

<script>
angular.module('app', []).controller('PostsCtrl', ['$scope', function($scope) {

	$scope.posts = [
		{ username: 'dickeyxxx', body: 'Node rules!' },
		{ username: 'jeffdickey', body: 'Trying out angular.js...' }
	]

	$scope.addPost = function() {

		if($scope.postBody) {
			
			$scope.posts.unshift({
				username:'dickeyxxx',
				body: $scope.postBody
			})

			$scope.postBody = null;
		}

	}

}])

</script>
</body>
</html>
